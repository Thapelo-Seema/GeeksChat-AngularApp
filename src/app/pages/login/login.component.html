<ion-grid>
    <ion-row>
        <ion-col size-sm="0" size-lg="3"></ion-col>
        <ion-col size-sm="12" size-lg="6">
            <div class="container">
                <ion-card class="centered-div">
                    <h1>Let the chats begin!</h1>
                    <ion-list>
                        <ion-item>
                            <ion-input  type="text"
                                        name="geek_email_field"
                                        label="Email" 
                                        labelPlacement="stacked" 
                                        placeholder="Enter email" 
                                        [(ngModel)]="email">
                            </ion-input>
                        </ion-item>
                        
                        <ion-item>
                            <ion-input  type="password"
                                        name="geek_password_field"
                                        label="password" 
                                        labelPlacement="stacked"
                                        placeholder="Enter password"            
                                        [(ngModel)]="password">
                            </ion-input>
                        </ion-item>
                    </ion-list>
                    <ion-grid>
                        <ion-row>
                            <ion-col class="ion-text-center">
                                <ion-buttons>
                                    <ion-button (click)="login()" size="small">Login</ion-button>
                                    <ion-button (click)="register()" size="small">Sign up</ion-button>
                                </ion-buttons>
                            </ion-col>
                        </ion-row>
                    </ion-grid>
                </ion-card>
            </div>
        </ion-col>
        <ion-col size-sm="0" size-lg="3"></ion-col>
    </ion-row>
</ion-grid>
